name: test

on:
  push:

env:
  LOG_LEVEL: debug

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container: ghcr.io/renovatebot/renovate:38.142.0

    strategy:
      matrix:
        file:
          - default
#          - automergePatch
#          - automergeDigest
#          - fixes
#          - meta
#          - shared
#          - groups
#          - replacements
#          - ng
#          - vo

    steps:
      - name: testing
        run: | 
          ls -la /
          ls -la /__w/
          ls -la /__w/_temp

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          show-progress: false

      - name: testing ${{ matrix.file }}
        run: renovate-config-validator ${{ matrix.file }}.json

  test-success:
    runs-on: ubuntu-latest
    needs:
      - test
    timeout-minutes: 1
    if: always()
    steps:
      - name: Fail for failed or cancelled tests
        if: |
          needs.test.result == 'failure' ||
          needs.test.result == 'cancelled'
        run: exit 1
