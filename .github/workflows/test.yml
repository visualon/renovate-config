name: test

on:
  push:

env:
  LOG_LEVEL: debug

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container: 
      image: ghcr.io/visualon/renovate:39.219.3
      # github hosted runners are running as `1001:127` (ubuntu:docker)
      options: -u 1001:0 --group-add 1001 --group-add 12021 --group-add 127

    strategy:
      matrix:
        file:
          - default
          - automergePatch
          - automergeDigest
          - fixes
          - meta
          - shared
          - groups
          - replacements
          - ng
          - vo

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          show-progress: false

      - name: testing ${{ matrix.file }}
        run: renovate-config-validator ${{ matrix.file }}.json

  test-success:
    runs-on: ubuntu-latest
    needs:
      - test
    timeout-minutes: 1
    if: always()
    steps:
      - name: Fail for failed or cancelled tests
        if: |
          needs.test.result == 'failure' ||
          needs.test.result == 'cancelled'
        run: exit 1
