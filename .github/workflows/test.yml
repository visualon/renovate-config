name: test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        file: [default, automergePatch, automergeDigest]
    env:
      RENOVATE_CONFIG_FILE: ${{ matrix.file }}.json

    steps:
      - uses: actions/checkout@v2.3.4

      - nam: testing ${{ matrix.file }}
        run: npx renovate-config-validator

