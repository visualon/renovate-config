name: test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        file: [default, automergePatch, automergeDigest]

    steps:
      - uses: actions/checkout@v2.3.4

      - nam: testing ${{ matrix.file }}
        run: RENOVATE_CONFIG_FILE=${{ matrix.file }}.json npx renovate-config-validator

